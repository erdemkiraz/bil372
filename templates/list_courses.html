<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>Code</td>
            <td>Course Name</td>
            <td>Department</td>
            <td>Credit</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["course_id"]}}</td>
               <td>{{row["cname"]}}</td>
               <td> {{ row["department"]}}</td>
               <td>{{row['credit']}}</td>	
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
      
   </body>
</html>
